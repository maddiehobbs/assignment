{% extends "auth/baseauth.html" %}

{% block title %}Register{% endblock %}

{% block heading %}Register{% endblock %}

{% block content %}
<form method="POST" class="form">
    <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-input" name="username" id="username" placeholder="Enter username..." required>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-input" name="password1" id="password1" placeholder="Enter password..." required>
    </div>
    <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" class="form-input" name="password2" id="password2" placeholder="Confirm password..." required>
    </div>
    <div class="form-group">
        <input type="checkbox" id="admin" name="admin" value="True">
        <label for="admin">Admin</label>
    </div>
    <button type="submit" class="button">Submit</button>
</form>
{% endblock %}
