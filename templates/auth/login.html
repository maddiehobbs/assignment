{% extends "auth/baseauth.html" %}

{% block title %}Login{% endblock %}

{% block heading %}Login!{% endblock %}

{% block content %}
<form method="POST" class="form">
    <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-input" name="username" id="username" placeholder="Enter username..." required>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-input" name="password" id="password" placeholder="Enter password..."
            required>
    </div>
    <br>
    <button type="submit" class="button">Login</button>
</form>
{% endblock %}
